is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# http://unix.stackexchange.com/questions/24414/shift-arrow-not-working-in-emacs-within-tmux
# set-window-option -g xterm-keys on

# improve colors
set -g default-terminal 'screen-256color'

# act like GNU screen
unbind C-b
set -g prefix C-Space
bind-key Space send-prefix
# bind-key C-a send-prefix

# set -g mouse on


# Send prefix to pane
# bind-key a send-prefix

# Faster command reading
set -s escape-time 0

# act like vim
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
# bind-key -r C-h select-window -t :-
# bind-key -r C-l select-window -t :+

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# increase scrollback lines
set -g history-limit 10000

# Use vim keybindings in copy mode
setw -g mode-keys vi

# https://github.com/tmux/tmux/issues/543
# Copy and paste fix
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

setw -g aggressive-resize on

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Setup v and y selection
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

bind-key ">" resize-pane -R 5
bind-key "L" resize-pane -R 100
bind-key "<" resize-pane -L 5
bind-key "H" resize-pane -L 100
bind-key "+" resize-pane -U 5
bind-key "K" resize-pane -U 100
bind-key "_" resize-pane -D 5
bind-key "J" resize-pane -D 100

bind \ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}' # Split panes vertically
# This tmux statusbar config was created by tmuxline.vim
# on Mon, 28 Aug 2017

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour239"
set -g status-left-length "100"
set -g pane-active-border-fg "colour114"
set -g status-bg "colour237"
set -g message-command-fg "colour188"
set -g pane-border-fg "colour239"
set -g message-bg "colour239"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour188"
setw -g window-status-fg "colour209"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour237"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour114"
setw -g window-status-separator ""
setw -g window-status-bg "colour237"
set -g status-left "#[fg=colour237,bg=colour114] #S #[fg=colour114,bg=colour237,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour239,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour188,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour114,bg=colour239,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=colour209,bg=colour237] #I #[fg=colour209,bg=colour237] #W "
setw -g window-status-current-format "#[fg=colour237,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour188,bg=colour239] #I #[fg=colour188,bg=colour239] #W #[fg=colour239,bg=colour237,nobold,nounderscore,noitalics]"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jbnicolai/tmux-fpp'

run '~/.tmux/plugins/tpm/tpm'
